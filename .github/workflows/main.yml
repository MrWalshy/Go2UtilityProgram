name: Build Go 2 Utility

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build exe
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -like "*main") {
            Write-Host "Building main branch release"
            ./build.ps1
          } elseif ($env:GITHUB_REF -like "*develop") {
            Write-Host "Building dev build"
            ./build-dev.ps1
          } else {
            Write-Host "Unknown branch, skip build"
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Go2Utility-${{ github.ref_name }}
          path: |
            dist/
            !**/*.pdb
